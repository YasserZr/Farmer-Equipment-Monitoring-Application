# Prometheus Alert Rules for Farm Equipment Monitoring

groups:
  - name: service_health
    interval: 30s
    rules:
      - alert: ServiceDown
        expr: up{job=~".*-service"} == 0
        for: 2m
        labels:
          severity: critical
          category: availability
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 2 minutes."

      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          category: errors
        annotations:
          summary: "High error rate on {{ $labels.service }}"
          description: "{{ $labels.service }} has error rate above 5% (current: {{ $value }})"

  - name: performance
    interval: 30s
    rules:
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High response time on {{ $labels.service }}"
          description: "95th percentile response time is above 1s (current: {{ $value }}s)"

      - alert: HighCPUUsage
        expr: process_cpu_usage > 0.8
        for: 5m
        labels:
          severity: warning
          category: resources
        annotations:
          summary: "High CPU usage on {{ $labels.service }}"
          description: "CPU usage is above 80% for 5 minutes (current: {{ $value | humanizePercentage }})"

      - alert: HighMemoryUsage
        expr: jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"} > 0.85
        for: 5m
        labels:
          severity: warning
          category: resources
        annotations:
          summary: "High memory usage on {{ $labels.service }}"
          description: "Heap memory usage is above 85% (current: {{ $value | humanizePercentage }})"

  - name: database
    interval: 30s
    rules:
      - alert: DatabaseConnectionPoolExhausted
        expr: hikaricp_connections_active / hikaricp_connections_max > 0.9
        for: 2m
        labels:
          severity: critical
          category: database
        annotations:
          summary: "Database connection pool nearly exhausted on {{ $labels.service }}"
          description: "Connection pool usage is above 90% (current: {{ $value | humanizePercentage }})"

      - alert: SlowDatabaseQueries
        expr: rate(hikaricp_connections_usage_seconds_sum[5m]) / rate(hikaricp_connections_usage_seconds_count[5m]) > 0.5
        for: 5m
        labels:
          severity: warning
          category: database
        annotations:
          summary: "Slow database queries on {{ $labels.service }}"
          description: "Average query time is above 500ms (current: {{ $value }}s)"

  - name: rabbitmq
    interval: 30s
    rules:
      - alert: RabbitMQDown
        expr: up{job="rabbitmq"} == 0
        for: 2m
        labels:
          severity: critical
          category: messaging
        annotations:
          summary: "RabbitMQ is down"
          description: "RabbitMQ has been down for more than 2 minutes"

      - alert: HighMessageQueueDepth
        expr: rabbitmq_queue_messages > 1000
        for: 5m
        labels:
          severity: warning
          category: messaging
        annotations:
          summary: "High message queue depth in {{ $labels.queue }}"
          description: "Queue {{ $labels.queue }} has more than 1000 messages (current: {{ $value }})"

  - name: business_metrics
    interval: 30s
    rules:
      - alert: HighEquipmentFailureRate
        expr: rate(equipment_status_changes_total{status="FAULTY"}[1h]) > 5
        for: 10m
        labels:
          severity: warning
          category: business
        annotations:
          summary: "High equipment failure rate detected"
          description: "More than 5 equipment failures per hour detected in the last hour"

      - alert: CriticalAlertsAccumulating
        expr: increase(supervision_events_total{severity="CRITICAL"}[30m]) > 10
        for: 5m
        labels:
          severity: critical
          category: business
        annotations:
          summary: "Critical alerts accumulating"
          description: "More than 10 critical events in the last 30 minutes"

  - name: infrastructure
    interval: 30s
    rules:
      - alert: DiskSpaceLow
        expr: node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} < 0.1
        for: 5m
        labels:
          severity: warning
          category: infrastructure
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space is below 10% (current: {{ $value | humanizePercentage }})"

      - alert: HighMemoryPressure
        expr: node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes < 0.1
        for: 5m
        labels:
          severity: warning
          category: infrastructure
        annotations:
          summary: "High memory pressure on {{ $labels.instance }}"
          description: "Available memory is below 10% (current: {{ $value | humanizePercentage }})"
