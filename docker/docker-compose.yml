version: '3.8'

services:
  # Infrastructure - PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: farm-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - farm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Infrastructure - RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: farm-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - farm-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service Discovery - Eureka Server
  eureka-server:
    build:
      context: ../infrastructure/eureka-server
      dockerfile: Dockerfile
    container_name: farm-eureka-server
    ports:
      - "8761:8761"
    networks:
      - farm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Config Server
  config-server:
    build:
      context: ../infrastructure/config-server
      dockerfile: Dockerfile
    container_name: farm-config-server
    environment:
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      CONFIG_REPO_URI: file:///config-repo
    ports:
      - "8888:8888"
    volumes:
      - ../config-repo:/config-repo
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - farm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Farmers Service
  farmers-service:
    build:
      context: ../backend/farmers-service
      dockerfile: Dockerfile
    container_name: farm-farmers-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/farmers_db
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    networks:
      - farm-network

  # Equipment Service
  equipment-service:
    build:
      context: ../backend/equipment-service
      dockerfile: Dockerfile
    container_name: farm-equipment-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/equipment_db
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    networks:
      - farm-network

  # Supervision Service
  supervision-service:
    build:
      context: ../backend/supervision-service
      dockerfile: Dockerfile
    container_name: farm-supervision-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/supervision_db
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    networks:
      - farm-network

  # API Gateway
  api-gateway:
    build:
      context: ../infrastructure/api-gateway
      dockerfile: Dockerfile
    container_name: farm-api-gateway
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
    ports:
      - "8080:8080"
    depends_on:
      eureka-server:
        condition: service_healthy
      farmers-service:
        condition: service_started
      equipment-service:
        condition: service_started
      supervision-service:
        condition: service_started
    networks:
      - farm-network

  # Frontend - Next.js
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: farm-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://api-gateway:8080
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    networks:
      - farm-network

networks:
  farm-network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
