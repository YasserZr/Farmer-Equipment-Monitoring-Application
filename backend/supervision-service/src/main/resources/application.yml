server:
  port: 8083
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: supervision-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/supervision_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: UTC
  
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 10
        concurrency: 3
        max-concurrency: 10
        default-requeue-rejected: false
    template:
      exchange: equipment-events
      routing-key: equipment.#

# RabbitMQ Queue configuration
rabbitmq:
  exchange:
    name: equipment-events
  queue:
    supervision: supervision-events-queue
    dlq: dlq-equipment-events
  routing-key:
    pattern: equipment.#

# WebSocket Configuration
websocket:
  allowed-origins: "*"
  endpoint: /ws-events

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: true

logging:
  level:
    root: INFO
    com.farm.supervision: DEBUG
    org.springframework.amqp: DEBUG
    org.springframework.messaging: DEBUG
    org.springframework.web.socket: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"

# Application Metadata
info:
  app:
    name: Supervision Service
    description: Equipment Event Monitoring and Supervision
    version: 1.0.0
